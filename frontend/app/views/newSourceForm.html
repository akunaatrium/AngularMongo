<div class="modal-header">
    <h3 class="modal-title">Lisa uus koomiks</h3>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="usr">Koomiksi nimi:</label>
            <input type="text" class="form-control" id="usr" ng-model="vm.source.type">
        </div>
        <div class="form-group">
            <label for="pwd">URLi muster koomiksi pildini:</label>
            <input type="text" class="form-control" id="pwd" ng-model="vm.source.urlPattern" placeholder="Näiteks: http://www.garfield.com/uploads/strips/[YYYY-MM-DD].jpg">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="vm.ok()">Lisa</button>
    <button class="btn btn-warning" ng-click="vm.cancel()">Tühista</button>
</div>
